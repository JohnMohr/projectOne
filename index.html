<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- navbar from materilaize will go in class navBar -->
    <div class="navBar"></div>


    <!-- container will house both searches and intro carousel -->
    <div class="container"></div>

    <!-- intro carousel goes here -->
    <div class="intro"></div>


    <!-- food search/img/instructions -->
    <form id="foodSearch">
        <input type="text" id="userFoodInput">
        <div id="foodCard">
            <ul id="ingrediantsList"></ul>
            <ul id="measurementsList"></ul>
            <img id="imageFood" src="" alt="" height="200px" width="200px">
            <p id="recipe"> </p>
        </div>

    </form>
    <!-- alcohol search/img/instructions -->
    <form id="alchiSearch">
        <input type="text" id="userDrinkInput">
        <div id="alchiCard">
            <ul id="ingrediantsDrink"></ul>
            <ul id="measurementsDrink"></ul>
            <img id="imageDrink" src="" alt="" height="200px" width="200px">
            <p id="drinkRecipe"></p>
        </div>

    </form>

    <!-- zestimonials carouesel -->
    <div class="zestimonials"></div>

    <footer></footer>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
